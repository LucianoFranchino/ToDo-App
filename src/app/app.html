<h1>Mi To-Do List</h1>
<app-task-form (taskAdded)="addTask($event)"></app-task-form>

<div class="pending-task-container">
    <h2>Tareas Pendientes</h2>
    <label>Ordenar por:
  <select [(ngModel)]="sortPendingTask">
    <option value="nombre">Nombre</option>
    <option value="fecha">Fecha</option>
    <option value="prioridad">Prioridad</option>
  </select>
</label>
    <app-task-list [tasks]="filterTasks(false)" (taskRemoved)="removeTask($event)" (taskComplete)="checkTaskComplete($event)"></app-task-list>
</div>

<div class="complete-task-container">
    <h2>Tareas Completas</h2>
    <label>Ordenar por:
  <select [(ngModel)]="sortCompleteTask">
    <option value="nombre">Nombre</option>
    <option value="fecha">Fecha</option>
    <option value="prioridad">Prioridad</option>
  </select>
</label>
    <app-task-list [tasks]="filterTasks(true)" (taskRemoved)="removeTask($event)" (taskComplete)="checkTaskComplete($event)"></app-task-list>
</div>


<router-outlet />
